<!DOCTYPE html>

<head>
	<title>To-Do List </title>
	<link
		href="https://fonts.googleapis.com/css2?family=Cairo&family=Inter&family=Merriweather+Sans&family=Poppins:wght@400;700&family=Quicksand&family=Rubik:wght@500&family=Secular+One&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		
		<h1>To-Do List</h1>
		<div class="addTask">
			<input type="text" placeholder="Add a Task">
			<button>Add</button>
		</div>

		<ol class="notCompleted">
			<h3>Not-Completed Task</h3>
		</ol>

		<ol class="Completed">
			<h3>Completed Task</h3>
		</ol>
	</div>

	<script>
		const input = document.querySelector('input');
		const btn = document.querySelector('.addTask > button');

		btn.addEventListener('click', addList);
		input.addEventListener('keyup', (e) => {
			(e.keyCode === 13 ? addList(e) : null);
		})

		function addList(e) {
			const notCompleted = document.querySelector('.notCompleted');
			const Completed = document.querySelector('.Completed');

			const newLi = document.createElement('li');
			const checkbtn = document.createElement('button');
			const delbtn = document.createElement('button');

			checkbtn.innerHTML = '<i class="fa-sharp fa-solid fa-check"></i>';
			delbtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';


			if (input.value !== '') {
				newLi.textContent = input.value;
				input.value = '';
				notCompleted.appendChild(newLi);
				newLi.appendChild(checkbtn);
				newLi.appendChild(delbtn);
			}

			checkbtn.addEventListener('click', function () {
				const parent = this.parentNode;
				parent.remove();
				Completed.appendChild(parent);
				checkbtn.style.display = 'none';
			});

			delbtn.addEventListener('click', function () {
				const parent = this.parentNode;
				parent.remove();
			});
		}

	</script>

	<script src="https://kit.fontawesome.com/d78ce9fe6c.js" crossorigin="anonymous"></script>
</body>

</html>
